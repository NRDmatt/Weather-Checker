<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <h1 id="banner">Weather App</h1>
</head>

<body>
    <!-- Container for the current weather -->
    <div id="current-weather-container"></div>
    <div id="style">
        <!-- user input field to obtain city name -->
        <form>
            <label for="city">Enter city name:</label>
            <input style="background-color: olive;color: black;" type="text" id="city" name="city">
            <!-- button for the click event -->
            <button type="button" id="submit-btn">Get Weather</button>
        
        </form>
    </div>
    <p id="Forecast"> 5 Day Forecast</p>
    <!-- container for the 5 day forecast -->
    <div id="forecast-container"></div>
    <script src="/Assests/mainpage.js"></script>
    <link rel="stylesheet" href="/Assests/mainpage.css">
</body>

</html>
